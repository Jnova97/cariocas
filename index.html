<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cariocas</title>
    <!-- importar materialize 1.0 css desde el cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- importar materialize 1.0 js desde el cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--importar google icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Lobster&display=swap" rel="stylesheet">
    <script src="script.js" type="text/javascript">
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="load()" class="grey">
    <!--crear formulario para añadir jugadores con un script js con el atributo nombre y el boton añadir-->
    <div class="row">
        <div class="card-panel col l8 offset-l2 orange lighten-5 " style="border-radius: 10px;">
            <div class="row">
                <div id="añadir" class="col l6 offset-l3 gray ">
                    <center>
                        <h2>Cariocas</h2>
                        <h4>Añadir jugadores</h4>
                        <div class="input-field">

                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre">
                        </div>
                        <!-- añadir un boton con el material icon de "send" que llame la funcion "nuevoJugador"-->
                        <h5>Jugadores</h5>
                        <ul class="collection">
                            <div id="jugadoresDiv"></div>

                        </ul>
                        <button class="btn waves-effect waves-light" type="submit" name="action"
                            onclick="nuevoJugador()">Añadir
                            <i class="material-icons right">add</i>
                        </button>
                        <!-- añadir el boton de color rojo comenzar y el simbolo send-->
                        <button onclick="comenzar()" class="btn waves-effect waves-light red" type="submit"
                            name="action">Comenzar
                            <i class="material-icons right">send</i>
                        </button>
                        <br>
                        <br>

                    </center>
                </div>

            </div>
            <br>
            <div class="row">
                <!-- tabla con todas las partidas de un juego de cariocas -->
                <div class="col l10 offset-l1 grey lighten-3 " id="divPartida" style="visibility: hidden;">
                    <h2 class="center">Partida En Curso</h2>
                    <a class="btn right orange black-text" onclick="guardar()"> <i
                            class="material-icons right">save</i>guardar</a>
                    <table id="partida">
                        <thead>
                            <tr id="thead">
                                <th>Ronda</th>

                            </tr>
                        </thead>
                        <!-- generar un tr para cada ronda las rondas son: 2 trios, 1 escala y 1 trio, 2 escalas, 3 trios, etc -->
                        <tbody>
                            <tr id="ronda1">
                                <td>2 trios</td>
                            </tr>
                            <tr id="ronda2">
                                <td>1 escala y 1 trio</td>
                            </tr>
                            <tr id="ronda3">
                                <td>2 escalas</td>
                            </tr>
                            <tr id="ronda4">
                                <td>3 trios</td>
                            </tr>
                            <tr id="ronda5">
                                <td>2 trios y 1 escala</td>
                            </tr>
                            <tr id="ronda6">
                                <td>1 trio y 2 escalas</td>
                            </tr>
                            <tr id="ronda7">
                                <td>3 escalas</td>
                            </tr>
                            <tr id="ronda8">
                                <td>4 trios </td>
                            </tr>
                            <tr id="ronda9">
                                <td>Escala sucia</td>
                            </tr>
                            <tr id="ronda10">
                                <td>Escala real</td>
                            </tr>

                        </tbody>

                    </table>
                </div>
            </div>
        </div>

    </div>
    <footer class="black white-text"
        style="position: fixed ;bottom: 0px; width: 100%; height: fit-content; min-height: 35px;">
        <!-- puntajes por jugador de acuerdo al array "jugadores" y "puntuaciones" jugadores[0]:puntuaciones[0] -->
        <center>
            <p id="p"></p>
        </center>

    </footer>


</body>

</html>
